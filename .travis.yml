dist: bionic

language: ruby

rvm:
  - 2.4.4
#  - ruby-head  # because can't build ruby-head

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
bundler_args: --jobs=4 --retry=3 --deployment
sudo: false


branches:
  except: /^no-ci-.*$/

before_script:
  - nvm install --lts
  - nvm use --lts
  - bundle install --path vendor/bundle
  - cd frontend/ && yarn && cd ..
  - echo 'module.exports = {"dummy":{"normal":"dummy","bold":"dummy","italics":"dummy","bolditalics":"dummy"}};' > frontend/fonts/fonts_map.js
  - cp .travis/database.yml config/database.yml
  - touch log/test.log
  - bundle exec rails db:migrate:reset


script:
  - bundle exec rubocop
  - bundle exec rspec
  - ./node_modules/.bin/eslint app/assets/javascripts

notifications:
